    <main class="contact">
        <h2 class="h2Contact">Contact Us</h2>
        <hr class="hrcontact">
        <form class="contactForm" action="" method="get" enctype="text/plain">
            <div>
                <label for="username">Name:</label>
                <input class="userName" type="text" name="username" id="username" placeholder="Name">
            </div>
            <div>
                <label for="lastname">Last name:</label>
                <input class="lastName" type="text" name="userlastname" id="lastname" placeholder="Last name">
            </div>
            <div>
                <label for="usermail">Mail:</label>
                <input class="userMail" type="email" name="mail" id="usermail">
            </div>
            <div>
                <label for="usergame">Game:</label>
                <select class="userGame" name="game" id="usergame">
                    <option value="valorant">Valorant</option>
                    <option value="cs_go">Cs go</option>
                    <option value="call_of_duty">Call Of Duty</option>
                    <option value="witcher">The Witcher</option>
                    <option value="minecraft">Minecraft</option>
                </select>
            </div>
            <div>
                <label for="about">About:</label>
                <input class="aboutGame" type="checkbox" name="game" id="about" value="0">Game
                <input class="aboutCommunity" type="checkbox" name="community" id="about" value="1">Community
            </div>
            <div>
                <label for="question">Your Question:</label><br>
                <textarea name="userquestion" id="question" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="send">
                <input type="reset" value="reset form">
            </div>
        </form>
    </main>
